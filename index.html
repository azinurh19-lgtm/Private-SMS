<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Private Elite v18 Pro - Ultra</title>
    <style>
        :root { 
            --wa-green: #00a884; 
            --wa-bg: #0b141a; 
            --wa-panel: #202c33; 
            --wa-bubble-sent: #005c4b; 
            --wa-bubble-recv: #202c33; 
            --text: #e9edef; 
            --wa-blue: #53bdeb; 
            --icon: #aebac1; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--wa-bg); 
            color: var(--text); 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        .hidden { display: none !important; }

        /* Animations */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(0, 168, 132, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 168, 132, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 168, 132, 0); }
        }

        @keyframes connecting-anim {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        .connecting-mode {
            animation: connecting-anim 1s infinite ease-in-out;
            background: #3b4a54 !important;
            pointer-events: none;
        }

        /* Setup & Main UI */
        #setup-page, #main-ui { 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 30px; 
            background: #111b21; 
            text-align: center;
        }

        .setup-input { 
            background: #2a3942; 
            border: 1px solid #3b4a54; 
            padding: 20px; 
            border-radius: 12px; 
            color: #fff; 
            width: 100%; 
            max-width: 380px; 
            margin-bottom: 20px; 
            outline: none; 
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--wa-green);
            color: #111;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:active { transform: scale(0.95); }

        /* Chat Window */
        #chat-window { 
            position: fixed; 
            inset: 0; 
            background: #0b141a; 
            z-index: 2000; 
            display: flex; 
            flex-direction: column; 
        }

        .chat-header { 
            background: var(--wa-panel); 
            padding: 10px 16px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            height: 65px; 
            border-bottom: 1px solid #2a3942; 
        }

        .header-info { flex: 1; display: flex; flex-direction: column; }
        .header-info b { font-size: 17px; }
        .header-info span { font-size: 12px; color: var(--wa-green); }

        .message-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-color: #0b141a; 
            background-blend-mode: overlay; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .msg { 
            max-width: 85%; 
            padding: 8px 12px; 
            border-radius: 10px; 
            font-size: 15px; 
            position: relative; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.2); 
            word-wrap: break-word; 
            line-height: 1.4;
        }

        .sent { align-self: flex-end; background: var(--wa-bubble-sent); border-top-right-radius: 0; }
        .recv { align-self: flex-start; background: var(--wa-bubble-recv); border-top-left-radius: 0; }

        .shared-img { 
            width: 100%; 
            max-width: 280px; 
            border-radius: 8px; 
            margin-top: 5px; 
            cursor: pointer; 
            display: block; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Call Overlay */
        #call-overlay { 
            position: fixed; 
            inset: 0; 
            background: #111b21; 
            z-index: 5000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            padding: 60px 0;
            color: white; 
        }

        #remote-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; background: #000; }
        #local-video { 
            width: 110px; 
            height: 160px; 
            background: #000; 
            position: absolute; 
            top: 30px; 
            right: 20px; 
            border-radius: 12px; 
            border: 2px solid var(--wa-green); 
            z-index: 5001; 
            object-fit: cover;
        }

        .call-user-info { z-index: 5002; text-align: center; }
        .call-user-info h2 { font-size: 36px; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        .call-controls { 
            z-index: 5002; 
            display: flex; 
            gap: 40px; 
            margin-bottom: 20px;
        }

        .call-btn { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: 0.3s;
        }

        .hangup { background: #ff3b30; box-shadow: 0 0 20px rgba(255,59,48,0.4); }
        .answer { background: #00a884; animation: pulse-green 2s infinite; }

        /* Footer */
        .footer { background: var(--wa-panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .input-container { 
            flex: 1; 
            background: #2a3942; 
            border-radius: 25px; 
            padding: 5px 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        .input-container input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 10px 0; 
            color: #fff; 
            outline: none; 
            font-size: 16px; 
        }
        .icon-btn { cursor: pointer; fill: var(--icon); transition: 0.2s; }
        .icon-btn:hover { fill: #fff; }

    </style>
</head>
<body>

    <div id="setup-page">
        <h1 style="color:var(--wa-green); margin-bottom:10px; font-size: 32px;">Private Elite v18</h1>
        <p style="color:var(--icon); margin-bottom:30px;">Professional Secure Messenger</p>
        <input type="text" id="user-name" class="setup-input" placeholder="Enter Your Name">
        <button class="setup-input btn-primary" onclick="startApp()">ACTIVATE SYSTEM</button>
    </div>

    <div id="main-ui" class="hidden">
        <div style="background: #2a3942; padding: 20px; border-radius: 50%; margin-bottom: 15px;">
            <svg fill="var(--wa-green)" width="50" height="50" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path></svg>
        </div>
        <h2 id="my-n" style="margin-bottom: 5px;">User</h2>
        <p style="color:var(--wa-green); font-size: 18px; margin-bottom:40px;">MY PIN: <b id="my-pin" style="letter-spacing: 2px;">000000</b></p>
        
        <div style="width: 100%; max-width: 380px; text-align: left;">
            <label style="color: var(--icon); font-size: 14px; margin-left: 10px;">Connect to Friend</label>
            <input type="number" id="target-pin" class="setup-input" placeholder="Enter Friend's PIN" style="margin-top: 5px;">
        </div>
        <button id="conn-btn" class="setup-input btn-primary" onclick="validatePin()">CONNECT</button>
    </div>

    <div id="chat-window" class="hidden">
        <div class="chat-header">
            <div onclick="closeChat()" style="cursor:pointer; padding: 5px;">
                <svg fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
            </div>
            <div class="user-img" style="background: #6a7175; display: flex; align-items: center; justify-content: center;">
                <svg fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            </div>
            <div class="header-info">
                <b id="act-n">Friend</b>
                <span id="typing-status">online</span>
            </div>
            <div class="header-icons">
                <svg class="icon-btn" onclick="initiateCall('Video')" width="24" height="24" viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"></path></svg>
                <svg class="icon-btn" onclick="initiateCall('Voice')" width="22" height="22" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.17-.24c1.05.42 2.19.64 3.39.64a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1c-9.39 0-17-7.61-17-17a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.2.22 2.34.64 3.39a1 1 0 0 1-.24 1.17l-2.2 2.2z"></path></svg>
            </div>
        </div>
        
        <div class="message-area" id="msgs"></div>
        
        <div class="footer">
            <div class="input-container">
                <svg class="icon-btn" onclick="document.getElementById('file-in').click()" width="24" height="24" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"></path></svg>
                <input type="text" id="m-in" placeholder="Type a message">
                <input type="file" id="file-in" accept="image/*" class="hidden" onchange="handleFile(this)">
            </div>
            <button class="btn-send" onclick="sendMsg()">
                <svg width="28" height="28" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="#00a884"></path></svg>
            </button>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        
        <div class="call-user-info">
            <h2 id="call-user-display">Friend</h2>
            <p id="call-status-text" style="color: var(--wa-green); font-size: 18px; letter-spacing: 1px;">Incoming Call...</p>
        </div>

        <div class="call-controls">
            <div id="ans-btn" class="call-btn answer hidden" onclick="acceptCall()">
                <svg fill="#fff" width="32" height="32" viewBox="0 0 24 24"><path d="M20 15.5c-1.25 0-2.45-.2-3.57-.57a1.02 1.02 0 0 0-1.02.24l-2.2 2.2a15.045 15.045 0 0 1-6.59-6.59l2.2-2.21a.96.96 0 0 0 .25-1.02c-.37-1.12-.57-2.32-.57-3.57 0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1zM12 9V3L5 3l.01 10.38c0 .67.58 1.18 1.25 1.18.35 0 .68-.15.92-.41L12 9z"></path></svg>
            </div>
            <div class="call-btn hangup" onclick="endCall()">
                <svg fill="#fff" width="32" height="32" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39.23.74.56.9.98.49 2.04.74 3.12.88.36.04.71-.11.89-.43l1.1-1.1c.21-.21.26-.53.15-.8-.5-.95-1.18-1.81-2-2.56-.25-.24-.59-.38-.95-.38-.03 0-.07.01-.1.01zM22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
            </div>
        </div>
    </div>

<script>
    // Configuration
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4aeKaJI5X3Y9a4MSvc-UfEkvnilBHtxCVCoxDPhOH4XhTJY155HwWdVVkZJguTEiU/exec";
    
    // State Management
    let db = JSON.parse(localStorage.getItem('psms_v18_db')) || null;
    let chats = JSON.parse(localStorage.getItem('psms_v18_chats')) || {};
    let activePin = localStorage.getItem('psms_v18_activePin') || null;
    let activeName = localStorage.getItem('psms_v18_activeName') || "Friend";
    let localStream = null;
    let syncInterval = null;

    // Initialization
    window.onload = () => { 
        if(db) launch(); 
        if ("Notification" in window) Notification.requestPermission();
    };

    function startApp() {
        let n = document.getElementById('user-name').value.trim();
        if(!n) { alert("Please enter your name"); return; }
        
        let p = Math.floor(100000 + Math.random() * 900000).toString();
        db = { name: n, pin: p };
        localStorage.setItem('psms_v18_db', JSON.stringify(db));
        
        callServer(`action=register&name=${encodeURIComponent(n)}&pin=${p}`);
        launch();
    }

    function launch() {
        document.getElementById('setup-page').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('my-n').innerText = db.name;
        document.getElementById('my-pin').innerText = db.pin;
        
        // Start UNLIMITED Syncing
        if(syncInterval) clearInterval(syncInterval);
        syncInterval = setInterval(syncData, 1500);
    }

    // Communication Engine
    function callServer(params, callback) {
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?${params}&_t=${Date.now()}${callback ? '&callback='+callback : ''}`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
        s.onerror = () => s.remove();
    }

    function validatePin() {
        const btn = document.getElementById('conn-btn');
        const pinInput = document.getElementById('target-pin').value;
        
        if(!pinInput || pinInput.length < 6) { alert("Invalid PIN"); return; }
        
        btn.innerText = "CONNECTING...";
        btn.classList.add('connecting-mode');
        
        callServer(`action=getUser&pin=${pinInput}`, "handleSearch");
    }

    window.handleSearch = (user) => {
        const btn = document.getElementById('conn-btn');
        btn.innerText = "CONNECT";
        btn.classList.remove('connecting-mode');
        
        if(user && user.name) {
            activePin = user.pin;
            activeName = user.name;
            localStorage.setItem('psms_v18_activePin', user.pin);
            localStorage.setItem('psms_v18_activeName', user.name);
            openChat(user.name, user.pin);
        } else {
            alert("System Error: PIN Not Found on Server!");
        }
    }

    // Messaging Logic
    function openChat(n, pin) {
        activePin = pin;
        activeName = n;
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('act-n').innerText = n;
        showMsgs();
    }

    function showMsgs() {
        if(!activePin) return;
        const box = document.getElementById('msgs');
        box.innerHTML = "";
        
        const history = chats[activePin] || [];
        history.forEach(m => {
            if(m.type === 'system') return; // Hide call logs from main chat
            
            const isImg = (m.t && m.t.startsWith('data:image'));
            const content = isImg ? `<img src="${m.t}" class="shared-img" onclick="window.open(this.src)">` : m.t;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${m.s == db.pin ? 'sent' : 'recv'}`;
            msgDiv.innerHTML = content;
            box.appendChild(msgDiv);
        });
        box.scrollTop = box.scrollHeight;
    }

    function sendMsg(val = null, type = 'text') {
        let t = val || document.getElementById('m-in').value.trim();
        if(!t || !activePin) return;

        if(!chats[activePin]) chats[activePin] = [];
        chats[activePin].push({ s: db.pin, t: t, type: type });
        localStorage.setItem('psms_v18_chats', JSON.stringify(chats));
        
        showMsgs();
        document.getElementById('m-in').value = "";
        
        callServer(`action=send&from=${db.pin}&to=${activePin}&msg=${encodeURIComponent(t)}`);
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => sendMsg(e.target.result, 'img');
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Unlimited Sync Engine
    function syncData() {
        if(db && db.pin) {
            callServer(`action=getMessages&myPin=${db.pin}`, "handleSync");
        }
    }

    window.handleSync = (data) => {
        if(data && data.length > 0) {
            data.forEach(m => {
                if(!chats[m.sender]) chats[m.sender] = [];
                
                // Prevent Duplicate Messages
                if(!chats[m.sender].some(x => x.t === m.text)) {
                    
                    const isCallReq = m.text.includes("[CALL_REQ:");
                    const isImg = m.text.startsWith('data:image');
                    
                    // Save to local storage
                    chats[m.sender].push({ 
                        s: m.sender, 
                        t: m.text, 
                        type: isCallReq ? 'system' : (isImg ? 'img' : 'text') 
                    });
                    
                    // Auto-update Active Connection
                    activePin = m.sender;
                    activeName = m.sender_name;
                    localStorage.setItem('psms_v18_activePin', m.sender);
                    localStorage.setItem('psms_v18_activeName', m.sender_name);

                    // 1. Notification System
                    if (Notification.permission === "granted") {
                        let body = isImg ? "ðŸ“· Sent a photo" : (isCallReq ? "ðŸ“ž Calling..." : m.text);
                        new Notification(m.sender_name, { body: body });
                    }

                    // 2. Logic Trigger
                    if(isCallReq) {
                        const callType = m.text.includes("Video") ? "Video" : "Voice";
                        triggerCallUI(m.sender_name, callType);
                    } else if(m.text === "[CALL_END]") {
                        endCall();
                    } else {
                        // Agar message hai toh chat open karo
                        openChat(m.sender_name, m.sender);
                    }
                }
            });
            localStorage.setItem('psms_v18_chats', JSON.stringify(chats));
            showMsgs();
        }
    };

    // Professional Calling System
    async function initiateCall(type) {
        document.getElementById('call-overlay').classList.remove('hidden');
        document.getElementById('ans-btn').classList.add('hidden');
        document.getElementById('call-user-display').innerText = activeName;
        document.getElementById('call-status-text').innerText = `Calling ${type}...`;
        document.getElementById('call-status-text').dataset.type = type;

        await setupMedia(type);
        sendMsg(`[CALL_REQ:${type}]`, 'system');
    }

    function triggerCallUI(senderName, type) {
        document.getElementById('call-overlay').classList.remove('hidden');
        document.getElementById('ans-btn').classList.remove('hidden');
        document.getElementById('call-user-display').innerText = senderName;
        document.getElementById('call-status-text').innerText = `Incoming ${type} Call...`;
        document.getElementById('call-status-text').dataset.type = type;
    }

    async function setupMedia(type) {
        try {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            
            const constraints = { 
                video: type === 'Video' ? { facingMode: "user" } : false, 
                audio: true 
            };
            
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById('local-video').srcObject = localStream;
            
            if(type === 'Voice') {
                document.getElementById('local-video').classList.add('hidden');
                document.getElementById('remote-video').style.background = "#1c2a33";
            } else {
                document.getElementById('local-video').classList.remove('hidden');
            }
        } catch (err) {
            console.error(err);
            alert("Media Access Denied (Camera/Mic)");
            endCall();
        }
    }

    async function acceptCall() {
        const type = document.getElementById('call-status-text').dataset.type;
        document.getElementById('ans-btn').classList.add('hidden');
        document.getElementById('call-status-text').innerText = "Connecting...";
        
        await setupMedia(type);
        document.getElementById('remote-video').srcObject = localStream; 
        document.getElementById('call-status-text').innerText = "00:01 (Connected)";
    }

    function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        localStream = null;
        document.getElementById('call-overlay').classList.add('hidden');
        document.getElementById('remote-video').srcObject = null;
        sendMsg("[CALL_END]", 'system');
    }

    function closeChat() { 
        document.getElementById('chat-window').classList.add('hidden'); 
    }

</script>
</body>
</html>
