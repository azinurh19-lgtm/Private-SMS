<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite v300 | Final Node</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000; --card: #0d0d0d; --line: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }
        .hidden { display: none !important; }
        
        /* Layouts */
        .layer { position: fixed; inset: 0; display: flex; flex-direction: column; background: var(--bg); z-index: 100; }
        .center-box { background: var(--card); border: 1px solid var(--line); padding: 40px; width: 92%; max-width: 400px; margin: auto; text-align: center; border-radius: 4px; }
        
        /* UI Elements */
        h1 { font-size: 22px; font-weight: 200; letter-spacing: 5px; color: var(--neon); margin-bottom: 25px; }
        .node-in { width: 100%; background: #000; border: 1px solid var(--line); padding: 18px; color: var(--neon); font-size: 16px; margin-bottom: 20px; text-align: center; outline: none; }
        .node-btn { width: 100%; padding: 18px; border: none; background: var(--neon); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }

        /* Chat System */
        .header { padding: 15px 20px; background: #0a0a0a; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #000; }
        .bubble { max-width: 80%; padding: 12px 16px; font-size: 14px; border-radius: 2px; line-height: 1.4; position: relative; }
        .sent { align-self: flex-end; background: var(--neon); color: #000; font-weight: 500; }
        .recv { align-self: flex-start; background: var(--card); border: 1px solid var(--line); }

        .input-bar { padding: 15px; background: #0a0a0a; border-top: 1px solid var(--line); display: flex; gap: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .msg-input { flex: 1; background: #000; border: 1px solid var(--line); padding: 12px; color: #fff; outline: none; }

        /* Calling & Notifications */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; }
        .video-v { flex: 1; position: relative; }
        #v-remote { width: 100%; height: 100%; object-fit: cover; }
        #v-local { width: 100px; height: 140px; position: absolute; top: 20px; right: 20px; border: 1px solid var(--neon); z-index: 2010; }
        .call-ctrl { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; gap: 40px; }
        .c-round { width: 70px; height: 70px; border-radius: 50%; border: none; font-weight: bold; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <audio id="ring" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>
    <audio id="ping" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="scr-reg" class="layer">
        <div class="center-box">
            <h1>ELITE v300</h1>
            <input type="text" id="reg-name" class="node-in" placeholder="YOUR NAME">
            <button class="node-btn" onclick="initNode()">ACTIVATE</button>
        </div>
    </div>

    <div id="scr-dash" class="layer hidden">
        <div class="center-box">
            <p id="d-name" style="color:#444; font-size:10px; margin-bottom:10px;">NODE READY</p>
            <h1 id="d-pin" style="font-size:45px; color:var(--neon); letter-spacing:8px; margin-bottom:30px;">000000</h1>
            <input type="number" id="t-pin" class="node-in" placeholder="PEER PIN">
            <button class="node-btn" onclick="linkNode()">CONNECT</button>
        </div>
    </div>

    <div id="scr-chat" class="layer hidden">
        <div class="header">
            <div onclick="exitChat()" style="cursor:pointer; color:var(--neon);">[BACK]</div>
            <div id="p-name">PEER</div>
            <div style="display:flex; gap:10px;">
                <button onclick="startCall('Video')" style="background:none; border:1px solid var(--neon); color:var(--neon); padding:5px 10px; font-size:10px;">VIDEO</button>
                <button onclick="startCall('Voice')" style="background:none; border:1px solid var(--neon); color:var(--neon); padding:5px 10px; font-size:10px;">VOICE</button>
            </div>
        </div>
        <div id="chat-flow"></div>
        <div class="input-bar">
            <input type="text" id="chat-in" class="msg-input" placeholder="ENCRYPTED MSG...">
            <button onclick="sendMsg()" class="node-btn" style="width:80px; padding:0;">SEND</button>
        </div>
    </div>

    <div id="call-ui" class="hidden">
        <div class="video-v">
            <video id="v-remote" autoplay playsinline></video>
            <video id="v-local" autoplay playsinline muted></video>
        </div>
        <div style="position:absolute; top:15%; width:100%; text-align:center;">
            <h2 id="c-peer-name">PEER</h2>
            <p id="c-status" style="color:var(--neon); letter-spacing:3px;">INCOMING...</p>
        </div>
        <div class="call-ctrl">
            <button id="btn-ans" class="c-round" style="background:#2ecc71;" onclick="answer()">PICK</button>
            <button class="c-round" style="background:#e74c3c;" onclick="hangup()">END</button>
        </div>
    </div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbz4aeKaJI5X3Y9a4MSvc-UfEkvnilBHtxCVCoxDPhOH4XhTJY155HwWdVVkZJguTEiU/exec";
    let me = JSON.parse(localStorage.getItem('node_v300')) || null;
    let peer = null, db = {}, lock = false, stream = null, callType = null;

    window.onload = () => { if(me) boot(); };

    function initNode() {
        let n = document.getElementById('reg-name').value.trim();
        if(!n) return;
        me = { name: n, pin: Math.floor(100000 + Math.random() * 900000).toString() };
        localStorage.setItem('node_v300', JSON.stringify(me));
        exec(`action=register&name=${encodeURIComponent(n)}&pin=${me.pin}`);
        boot();
    }

    function boot() {
        document.getElementById('scr-reg').classList.add('hidden');
        document.getElementById('scr-dash').classList.remove('hidden');
        document.getElementById('d-name').innerText = me.name.toUpperCase();
        document.getElementById('d-pin').innerText = me.pin;
        setInterval(pulse, 1500);
        if("Notification" in window) Notification.requestPermission();
    }

    function exec(p, cb) {
        const s = document.createElement('script');
        s.src = `${API}?${p}&_z=${Date.now()}${cb ? '&callback='+cb : ''}`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    }

    function linkNode() {
        let p = document.getElementById('t-pin').value;
        if(p) exec(`action=getUser&pin=${p}`, "onPeerFound");
    }

    window.onPeerFound = (res) => { if(res.name) openChat(res.name, res.pin); };

    function openChat(n, p) {
        peer = { name: n, pin: p };
        document.getElementById('scr-dash').classList.add('hidden');
        document.getElementById('scr-chat').classList.remove('hidden');
        document.getElementById('p-name').innerText = n.toUpperCase();
        render();
    }

    function render() {
        if(!peer) return;
        const f = document.getElementById('chat-flow');
        f.innerHTML = "";
        (db[peer.pin] || []).forEach(m => {
            if(!m.sig) f.innerHTML += `<div class="bubble ${m.f === me.pin ? 'sent' : 'recv'}">${m.v}</div>`;
        });
        f.scrollTop = f.scrollHeight;
    }

    function sendMsg(val = null, sig = false) {
        let txt = val || document.getElementById('chat-in').value.trim();
        if(!txt || !peer) return;
        if(!db[peer.pin]) db[peer.pin] = [];
        db[peer.pin].push({ f: me.pin, v: txt, sig: sig });
        if(!sig) { render(); document.getElementById('chat-in').value = ""; }
        exec(`action=send&from=${me.pin}&from_name=${encodeURIComponent(me.name)}&to=${peer.pin}&msg=${encodeURIComponent(txt)}`);
    }

    // Call Engine
    async function startCall(t) {
        callType = t;
        document.getElementById('call-ui').classList.remove('hidden');
        document.getElementById('btn-ans').classList.add('hidden');
        document.getElementById('ring').play();
        stream = await navigator.mediaDevices.getUserMedia({video: t==='Video', audio:true});
        document.getElementById('v-local').srcObject = stream;
        sendMsg(`[CALL_${t}]`, true);
    }

    function answer() {
        document.getElementById('ring').pause();
        document.getElementById('btn-ans').classList.add('hidden');
        navigator.mediaDevices.getUserMedia({video: callType==='Video', audio:true}).then(s => {
            stream = s;
            document.getElementById('v-local').srcObject = s;
            document.getElementById('v-remote').srcObject = s;
        });
    }

    function hangup() {
        document.getElementById('ring').pause();
        if(stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').classList.add('hidden');
        if(peer) exec(`action=send&from=${me.pin}&to=${peer.pin}&msg=[END]`);
    }

    // Polling Watchdog
    function pulse() {
        if(!me || lock) return;
        lock = true;
        exec(`action=getMessages&myPin=${me.pin}`, "onPulse");
    }

    window.onPulse = (data) => {
        lock = false;
        if(data && data.length > 0) {
            data.forEach(m => {
                if(!db[m.sender]) db[m.sender] = [];
                if(!db[m.sender].some(x => x.v === m.txt)) {
                    let isC = m.txt.includes("[CALL_"), isE = m.txt === "[END]";
                    db[m.sender].push({ f: m.sender, v: m.txt, sig: isC || isE });
                    if(isC) {
                        callType = m.txt.includes("Video") ? "Video" : "Voice";
                        peer = { name: m.sender_name, pin: m.sender };
                        document.getElementById('call-ui').classList.remove('hidden');
                        document.getElementById('btn-ans').classList.remove('hidden');
                        document.getElementById('c-peer-name').innerText = m.sender_name;
                        document.getElementById('ring').play();
                    } else if(isE) { hangup(); }
                    else {
                        document.getElementById('ping').play();
                        if (Notification.permission === "granted") new Notification(m.sender_name, {body: m.txt});
                        openChat(m.sender_name, m.sender); // AUTO CHAT OPEN
                    }
                }
            });
            render();
        }
    }

    function exitChat() {
        document.getElementById('scr-chat').classList.add('hidden');
        document.getElementById('scr-dash').classList.remove('hidden');
        peer = null;
    }
</script>
</body>
</html>
