<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Private Elite v18 Pro - Unlimited</title>
    <style>
        :root { --wa-green: #00a884; --wa-bg: #0b141a; --wa-panel: #202c33; --wa-bubble-sent: #005c4b; --wa-bubble-recv: #202c33; --text: #e9edef; --wa-blue: #53bdeb; --icon: #aebac1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--wa-bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Animations */
        @keyframes pulse-ring { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 168, 132, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 168, 132, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 168, 132, 0); } }
        .active-load { animation: pulse-ring 2s infinite; pointer-events: none; background: #3b4a54 !important; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        #setup-page, #main-ui { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; background: #111b21; }
        .setup-input { background: #2a3942; border: 1px solid #3b4a54; padding: 18px; border-radius: 15px; color: #fff; width: 100%; max-width: 350px; margin-bottom: 20px; outline: none; text-align: center; font-size: 16px; transition: 0.3s; }

        #chat-window { position: fixed; inset: 0; background: #0b141a; z-index: 2000; display: flex; flex-direction: column; animation: slideUp 0.3s ease; }
        .chat-header { background: var(--wa-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; height: 65px; border-bottom: 1px solid #2a3942; }
        .user-img { width: 42px; height: 42px; border-radius: 50%; background: #6a7175; overflow: hidden; object-fit: cover; }
        .header-icons { display: flex; gap: 22px; }
        .message-area { flex: 1; padding: 20px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; background-blend-mode: overlay; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.5); word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--wa-bubble-sent); border-top-right-radius: 0; }
        .recv { align-self: flex-start; background: var(--wa-bubble-recv); border-top-left-radius: 0; }
        .shared-img { width: 100%; max-width: 250px; border-radius: 8px; margin-top: 5px; cursor: pointer; display: block; }

        #call-overlay { position: fixed; inset: 0; background: #111b21; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        #remote-video { width: 100%; height: 100%; background: #000; object-fit: cover; }
        #local-video { width: 100px; height: 150px; background: #222; position: absolute; top: 20px; right: 20px; border-radius: 8px; border: 2px solid var(--wa-green); z-index: 3001; }
        .call-controls { position: absolute; bottom: 50px; display: flex; gap: 40px; z-index: 3005; }
        .call-btn { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .hangup { background: #ff3b30; }
        .answer { background: #00a884; }

        .footer { background: var(--wa-panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .input-container { flex: 1; background: #2a3942; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 12px; }
        .input-container input { flex: 1; background: transparent; border: none; padding: 10px 0; color: #fff; outline: none; font-size: 16px; }
        .icon-btn { cursor: pointer; fill: var(--icon); }
    </style>
</head>
<body>

    <audio id="snd-msg" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/bell_small_ring_01.mp3"></audio>
    <audio id="snd-ring" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_multimedia_cell_phone_ring_back_tone_001_64243.mp3" loop></audio>

    <div id="setup-page">
        <h1 style="color:var(--wa-green); margin-bottom:10px;">Private Elite v18</h1>
        <input type="text" id="user-name" class="setup-input" placeholder="Your Name">
        <button class="setup-input" style="background:var(--wa-green); color:#111; font-weight:bold; border:none;" onclick="startApp()">ACTIVATE</button>
    </div>

    <div id="main-ui" class="hidden">
        <div class="user-img" style="width:70px; height:70px; margin-bottom:10px;"></div>
        <h2 id="my-n">User</h2>
        <p style="color:var(--wa-green); margin-bottom:25px;">PIN: <b id="my-pin">000000</b></p>
        <input type="number" id="target-pin" class="setup-input" placeholder="Friend's PIN">
        <button id="conn-btn" class="setup-input" style="background:var(--wa-green); color:#111; font-weight:bold; border:none;" onclick="validatePin()">CONNECT</button>
    </div>

    <div id="chat-window" class="hidden">
        <div class="chat-header">
            <div onclick="closeChat()" style="cursor:pointer; font-size:24px;">‚Üê</div>
            <div class="user-img" style="width:38px; height:38px;"></div>
            <div class="header-info" style="flex:1">
                <b id="act-n">Friend</b>
                <span id="typing-status" style="display:block; font-size:12px; color:var(--wa-green);">online</span>
            </div>
            <div class="header-icons">
                <svg class="icon-btn" onclick="initiateCall('Video')" width="24" height="24" viewBox="0 0 24 24"><path d="M18 7c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-3.333L22 17V7l-4 3.333V7z"></path></svg>
                <svg class="icon-btn" onclick="initiateCall('Voice')" width="24" height="24" viewBox="0 0 24 24"><path d="M17.707 12.293a.999.999 0 00-1.414 0l-1.594 1.594c-.739-.22-2.118-.72-2.992-1.594s-1.374-2.253-1.594-2.992l1.594-1.594a.999.999 0 000-1.414l-4-4a.999.999 0 00-1.414 0L3.581 5.019c-.328.328-.523.774-.557 1.241-.136 2.391.803 5.4 3.013 7.61s5.219 3.149 7.61 3.013c.467-.034.913-.229 1.241-.557l2.819-2.819a.999.999 0 000-1.414l-4-4z"></path></svg>
            </div>
        </div>
        <div class="message-area" id="msgs"></div>
        <div class="footer">
            <div class="input-container">
                <svg class="icon-btn" onclick="document.getElementById('file-in').click()" width="24" height="24" viewBox="0 0 24 24"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path></svg>
                <input type="text" id="m-in" placeholder="Type message">
                <input type="file" id="file-in" accept="image/*" class="hidden" onchange="handleFile(this)">
            </div>
            <button style="background:none; border:none;" onclick="sendMsg()">
                <svg width="28" height="28" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="#00a884"></path></svg>
            </button>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <div style="position:absolute; top:120px; width:100%;">
            <div style="width:100px; height:100px; background:#555; border-radius:50%; margin:0 auto 20px;"></div>
            <h2 id="call-user-display" style="font-size:32px;">Friend</h2>
            <p id="call-status-text" style="color:var(--wa-green); font-size:18px;">Calling...</p>
        </div>
        <div class="call-controls">
            <div id="ans-btn" class="call-btn answer hidden" onclick="acceptCall()">
                <svg fill="#fff" width="32" height="32" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.17-.24c1.05.42 2.19.64 3.39.64a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1c-9.39 0-17-7.61-17-17a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.2.22 2.34.64 3.39a1 1 0 0 1-.24 1.17l-2.2 2.2z"></path></svg>
            </div>
            <div class="call-btn hangup" onclick="endCall()">
                <svg fill="#fff" width="32" height="32" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
            </div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4aeKaJI5X3Y9a4MSvc-UfEkvnilBHtxCVCoxDPhOH4XhTJY155HwWdVVkZJguTEiU/exec";
    let db = JSON.parse(localStorage.getItem('psms_v18_db')) || null;
    let chats = JSON.parse(localStorage.getItem('psms_v18_chats')) || {};
    let activePin = localStorage.getItem('psms_v18_activePin') || null;
    let localStream = null;
    let callType = null;
    let lastProcessed = 0;

    window.onload = () => { 
        if(db) launch(); 
        if("Notification" in window) {
            Notification.requestPermission();
        }
    };

    function playSound(id) { 
        const a = document.getElementById(id);
        if(a) { a.currentTime = 0; a.play().catch(()=>{}); }
    }
    function stopSound(id) {
        const a = document.getElementById(id);
        if(a) { a.pause(); a.currentTime = 0; }
    }

    function startApp() {
        let n = document.getElementById('user-name').value;
        if(!n) return;
        let p = Math.floor(100000 + Math.random() * 900000).toString();
        db = { name: n, pin: p };
        localStorage.setItem('psms_v18_db', JSON.stringify(db));
        callServer(`action=register&name=${encodeURIComponent(n)}&pin=${p}`);
        launch();
    }

    function launch() {
        document.getElementById('setup-page').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('my-n').innerText = db.name;
        document.getElementById('my-pin').innerText = db.pin;
        setInterval(sync, 2000);
    }

    function callServer(params, callback) {
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?${params}&_t=${Date.now()}${callback ? '&callback='+callback : ''}`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    }

    function validatePin() {
        const btn = document.getElementById('conn-btn');
        btn.innerText = "CONNECTING...";
        btn.classList.add('active-load');
        let pin = document.getElementById('target-pin').value;
        callServer(`action=getUser&pin=${pin}`, "handleSearch");
    }

    window.handleSearch = (user) => {
        const btn = document.getElementById('conn-btn');
        btn.innerText = "CONNECT";
        btn.classList.remove('active-load');
        if(user && user.name) {
            activePin = user.pin;
            localStorage.setItem('psms_v18_activePin', user.pin);
            openChat(user.name, user.pin);
        } else alert("Invalid PIN!");
    }

    function openChat(n, pin) {
        activePin = pin;
        localStorage.setItem('psms_v18_activePin', pin);
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('act-n').innerText = n;
        showMsgs();
    }

    function showMsgs() {
        if(!activePin) return;
        const box = document.getElementById('msgs'); box.innerHTML = "";
        (chats[activePin] || []).forEach(m => {
            if(m.type === 'system') return;
            const isImg = (m.t && m.t.startsWith('data:image'));
            const content = isImg ? `<img src="${m.t}" class="shared-img" onclick="window.open(this.src)">` : m.t;
            box.innerHTML += `<div class="msg ${m.s == db.pin ? 'sent' : 'recv'}">${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    function sendMsg(val = null, type = 'text') {
        let t = val || document.getElementById('m-in').value;
        if(!t || !activePin) return;
        if(!chats[activePin]) chats[activePin] = [];
        chats[activePin].push({ s: db.pin, t: t, type: type });
        localStorage.setItem('psms_v18_chats', JSON.stringify(chats));
        showMsgs();
        document.getElementById('m-in').value = "";
        callServer(`action=send&from=${db.pin}&to=${activePin}&msg=${encodeURIComponent(t)}`);
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => sendMsg(e.target.result, 'img');
            r.readAsDataURL(input.files[0]);
        }
    }

    async function initiateCall(type) {
        callType = type;
        document.getElementById('call-overlay').classList.remove('hidden');
        document.getElementById('ans-btn').classList.add('hidden');
        document.getElementById('call-status-text').innerText = `Calling (${type})...`;
        document.getElementById('call-user-display').innerText = document.getElementById('act-n').innerText;
        playSound('snd-ring');
        await startMedia(type);
        sendMsg(`[CALL_REQ:${type}]`, 'system');
    }

    async function startMedia(type) {
        try {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'Video', audio: true });
            document.getElementById('local-video').srcObject = localStream;
            document.getElementById('local-video').classList.toggle('hidden', type === 'Voice');
        } catch (e) { alert("Mic/Camera Denied"); endCall(); }
    }

    function acceptCall() {
        stopSound('snd-ring');
        document.getElementById('ans-btn').classList.add('hidden');
        document.getElementById('call-status-text').innerText = "Connected";
        startMedia(callType).then(() => {
            document.getElementById('remote-video').srcObject = localStream; 
        });
    }

    function endCall() {
        stopSound('snd-ring');
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-overlay').classList.add('hidden');
        sendMsg("[CALL_END]", 'system');
    }

    function sync() { 
        if(db) callServer(`action=getMessages&myPin=${db.pin}`, "handleSync"); 
    }

    window.handleSync = (data) => {
        if(data && data.length > 0) {
            data.forEach(m => {
                let msgId = m.sender + m.text;
                if(!chats[m.sender]) chats[m.sender] = [];
                if(!chats[m.sender].some(x => (x.s + x.t) === msgId)) {
                    
                    let isCallReq = m.text.includes("[CALL_REQ:");
                    let isImg = m.text.startsWith('data:image');
                    chats[m.sender].push({ s: m.sender, t: m.text, type: isCallReq ? 'system' : (isImg ? 'img' : 'text') });

                    // CRITICAL: Update activePin for TWO-WAY talk
                    activePin = m.sender;
                    localStorage.setItem('psms_v18_activePin', m.sender);

                    if(isCallReq) {
                        callType = m.text.includes("Video") ? "Video" : "Voice";
                        document.getElementById('call-overlay').classList.remove('hidden');
                        document.getElementById('ans-btn').classList.remove('hidden');
                        document.getElementById('call-user-display').innerText = m.sender_name;
                        document.getElementById('call-status-text').innerText = `Incoming ${callType}...`;
                        playSound('snd-ring');
                    } else if(m.text === "[CALL_END]") {
                        endCall();
                    } else {
                        playSound('snd-msg');
                        openChat(m.sender_name, m.sender);
                        // Offline Notification System
                        if (Notification.permission === "granted" && document.hidden) {
                            new Notification(m.sender_name, { 
                                body: isImg ? "üì∑ Image" : m.text,
                                icon: 'https://cdn-icons-png.flaticon.com/512/134/134914.png'
                            });
                        }
                    }
                }
            });
            localStorage.setItem('psms_v18_chats', JSON.stringify(chats));
            showMsgs();
        }
    };

    function closeChat() { document.getElementById('chat-window').classList.add('hidden'); }
</script>
</body>
</html>
