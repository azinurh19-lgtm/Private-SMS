<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --accent: #00f2ff; --bg: #0a0a0a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .nav-btn { flex: 1; padding: 15px; text-align: center; font-size: 12px; letter-spacing: 2px; color: #555; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); border-top: 2px solid var(--accent); background: linear-gradient(to bottom, rgba(0,242,255,0.1), transparent); }
        #qr-reader { width: 100% !important; border: none !important; border-radius: 20px; overflow: hidden; }
        video { border-radius: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="h-full flex flex-col p-5 relative">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 id="user-display" class="text-xl font-light tracking-widest uppercase">Initializing...</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] text-gray-500 uppercase">Secure Node</span>
                </div>
            </div>
            <div id="status-dot" class="w-10 h-10 glass flex items-center justify-center">
                <div class="w-2 h-2 bg-cyan-400 rounded-full"></div>
            </div>
        </div>

        <div class="flex-1 relative overflow-hidden">
            
            <div id="home-page" class="space-y-4 h-full animate-in fade-in">
                <div class="glass p-8 text-center shadow-2xl">
                    <p class="text-[10px] text-gray-500 mb-6 tracking-[0.4em]">REMOTE ACCESS PIN</p>
                    <input type="number" id="targetPin" placeholder="000000" class="bg-transparent text-5xl w-full text-center tracking-[0.3em] font-extralight mb-10 outline-none border-b border-white/10 pb-4 focus:border-cyan-500/50 transition-all">
                    
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="sendSignal('CHAT')" class="w-full py-4 glass text-cyan-400 font-bold tracking-widest hover:bg-white/5 transition">SEND MESSAGE</button>
                        <div class="flex gap-3">
                            <button onclick="sendSignal('VOICE')" class="flex-1 py-4 glass text-xs tracking-widest">VOICE CALL</button>
                            <button onclick="sendSignal('VIDEO')" class="flex-1 py-4 glass text-xs tracking-widest">VIDEO CALL</button>
                        </div>
                    </div>
                </div>

                <div id="scanner-container" class="glass p-4">
                    <button id="scan-toggle-btn" onclick="toggleScanner()" class="w-full py-4 bg-white/5 rounded-xl text-xs tracking-[0.3em] flex items-center justify-center gap-3">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        OPEN RADAR SCANNER
                    </button>
                    <div id="qr-reader-wrap" class="hidden mt-4">
                        <div id="qr-reader"></div>
                    </div>
                </div>
            </div>

            <div id="settings-page" class="hidden space-y-4 h-full animate-in">
                <div class="glass p-8 text-center">
                    <p class="text-[10px] text-gray-500 mb-2 tracking-[0.4em]">MY UNIQUE PROTOCOL</p>
                    <h2 id="my-pin-display" class="text-4xl font-mono text-cyan-400 tracking-[0.5em]">------</h2>
                </div>
                <div class="glass p-8 flex flex-col items-center">
                    <p class="text-[10px] text-gray-500 mb-6 tracking-[0.4em]">MY QR IDENTITY</p>
                    <div id="qrcode" class="p-3 bg-white rounded-2xl shadow-[0_0_30px_rgba(0,242,255,0.2)]"></div>
                </div>
            </div>
        </div>

        <nav class="glass mt-4 flex justify-around overflow-hidden">
            <button onclick="switchPage('home')" id="nav-home" class="nav-btn active">HOME</button>
            <button onclick="switchPage('settings')" id="nav-settings" class="nav-btn">SETTINGS</button>
        </nav>
    </div>

    <div id="call-overlay" class="fixed inset-0 bg-black z-[500] hidden flex flex-col p-8">
        <div class="flex-1 flex flex-col items-center justify-center">
            <div class="w-32 h-32 rounded-full border border-cyan-500/30 flex items-center justify-center animate-pulse mb-8">
                <div class="w-24 h-24 rounded-full border border-cyan-400 flex items-center justify-center bg-cyan-500/10">
                    <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                </div>
            </div>
            <h2 id="call-name" class="text-3xl font-light tracking-widest">CONNECTING</h2>
            <p id="call-type" class="text-cyan-500 text-[10px] mt-4 tracking-[0.8em] uppercase">Encrypting Signal</p>
        </div>
        <button onclick="closeCall()" class="w-20 h-20 bg-red-600 rounded-full mx-auto mb-10 flex items-center justify-center shadow-2xl shadow-red-900/50">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57a1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path></svg>
        </button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz60WbpiUh7iSk8GzbJxCBgVUlBzNEpTWOEPvCocSmn2NdU6yS9W-84Qj9ulv7-5Txk/exec';
        let user = { name: '', pin: '' };
        let scanner = null;

        window.onload = () => {
            const savedName = localStorage.getItem('nx_name');
            if (savedName) {
                user.name = savedName;
                user.pin = localStorage.getItem('nx_pin');
                launchApp();
            } else {
                const n = prompt("ENTER YOUR NAME:");
                if(!n) window.location.reload();
                const p = Math.floor(100000 + Math.random() * 900000);
                localStorage.setItem('nx_name', n);
                localStorage.setItem('nx_pin', p);
                user.name = n; user.pin = p;
                launchApp();
            }
        };

        function launchApp() {
            document.getElementById('user-display').innerText = user.name;
            document.getElementById('my-pin-display').innerText = user.pin;
            new QRCode(document.getElementById("qrcode"), { text: user.pin.toString(), width: 200, height: 200, colorDark: "#000000", colorLight: "#ffffff" });
            setInterval(syncSignals, 5000);
        }

        function switchPage(page) {
            document.getElementById('home-page').classList.toggle('hidden', page !== 'home');
            document.getElementById('settings-page').classList.toggle('hidden', page !== 'settings');
            document.getElementById('nav-home').classList.toggle('active', page === 'home');
            document.getElementById('nav-settings').classList.toggle('active', page === 'settings');
            if(page === 'settings' && scanner) stopScanner();
        }

        function toggleScanner() {
            const wrap = document.getElementById('qr-reader-wrap');
            const btn = document.getElementById('scan-toggle-btn');
            
            if (wrap.classList.contains('hidden')) {
                wrap.classList.remove('hidden');
                btn.innerText = "CLOSE SCANNER";
                scanner = new Html5Qrcode("qr-reader");
                scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (txt) => {
                    document.getElementById('targetPin').value = txt;
                    toggleScanner();
                });
            } else {
                stopScanner();
                wrap.classList.add('hidden');
                btn.innerText = "OPEN RADAR SCANNER";
            }
        }

        function stopScanner() {
            if(scanner) {
                scanner.stop().then(() => scanner = null);
            }
        }

        function sendSignal(type) {
            const target = document.getElementById('targetPin').value;
            if(target.length !== 6) return alert("ENTER 6 DIGIT PIN");
            
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ name: user.name, pin: target, type: type }) });
            
            document.getElementById('call-overlay').classList.remove('hidden');
            document.getElementById('call-name').innerText = "NODE " + target;
            document.getElementById('call-type').innerText = "OUTGOING " + type;
        }

        async function syncSignals() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const mySignals = data.filter(r => r[1] == user.pin);
                const last = mySignals[mySignals.length - 1];
                
                if(last && (new Date() - new Date(last[3]) < 10000)) {
                    showIncoming(last[0], last[2]);
                }
            } catch(e) {}
        }

        function showIncoming(sender, type) {
            document.getElementById('call-overlay').classList.remove('hidden');
            document.getElementById('call-name').innerText = sender;
            document.getElementById('call-type').innerText = "INCOMING " + type;
        }

        function closeCall() {
            document.getElementById('call-overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
