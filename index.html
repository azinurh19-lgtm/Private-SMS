<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Private Elite v16</title>
    <style>
        :root { --wa-green: #00a884; --wa-bg: #0b141a; --wa-panel: #202c33; --wa-bubble-sent: #005c4b; --wa-bubble-recv: #202c33; --text: #e9edef; --wa-blue: #53bdeb; --icon: #aebac1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--wa-bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* General UI */
        #setup-page, #main-ui { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; background: #111b21; }
        .setup-input { background: #2a3942; border: 1px solid #3b4a54; padding: 18px; border-radius: 15px; color: #fff; width: 100%; max-width: 350px; margin-bottom: 20px; outline: none; text-align: center; font-size: 16px; }

        /* Chat Window */
        #chat-window { position: fixed; inset: 0; background: #0b141a; z-index: 2000; display: flex; flex-direction: column; }
        .chat-header { background: var(--wa-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; height: 65px; border-bottom: 1px solid #2a3942; }
        .user-img { width: 42px; height: 42px; border-radius: 50%; background: #6a7175; overflow: hidden; }
        .header-info { flex: 1; }
        .header-info b { font-size: 17px; display: block; }
        .header-info span { font-size: 12px; color: var(--wa-green); }
        .header-icons { display: flex; gap: 22px; }
        
        /* Messages */
        .message-area { flex: 1; padding: 20px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; background-blend-mode: overlay; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .sent { align-self: flex-end; background: var(--wa-bubble-sent); border-top-right-radius: 0; }
        .recv { align-self: flex-start; background: var(--wa-bubble-recv); border-top-left-radius: 0; }
        .shared-img { width: 100%; max-width: 250px; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        /* Footer */
        .footer { background: var(--wa-panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .input-container { flex: 1; background: #2a3942; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 12px; }
        .input-container input { flex: 1; background: transparent; border: none; padding: 10px 0; color: #fff; outline: none; font-size: 16px; }
        .icon-btn { cursor: pointer; fill: var(--icon); }

        /* Call Overlay */
        #call-overlay { position: fixed; inset: 0; background: #111b21; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .call-btn-red { background: #ff3b30; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup-page">
        <h1 style="color:var(--wa-green); margin-bottom:10px;">Private Elite v16</h1>
        <input type="text" id="user-name" class="setup-input" placeholder="Your Name">
        <button class="setup-input" style="background:var(--wa-green); color:#111; font-weight:bold; border:none;" onclick="startApp()">ACTIVATE</button>
    </div>

    <div id="main-ui" class="hidden">
        <div class="user-img" style="width:70px; height:70px; margin-bottom:10px;"></div>
        <h2 id="my-n">User</h2>
        <p style="color:var(--wa-green); margin-bottom:25px;">PIN: <b id="my-pin">000000</b></p>
        <input type="number" id="target-pin" class="setup-input" placeholder="Friend's PIN">
        <button class="setup-input" style="background:var(--wa-green); color:#111; font-weight:bold; border:none;" onclick="validatePin()">CONNECT</button>
    </div>

    <div id="chat-window" class="hidden">
        <div class="chat-header">
            <div onclick="closeChat()" style="cursor:pointer; font-size:24px;">‚Üê</div>
            <div class="user-img" style="width:38px; height:38px;"></div>
            <div class="header-info">
                <b id="act-n">Friend</b>
                <span id="typing-status">online</span>
            </div>
            <div class="header-icons">
                <svg class="icon-btn" onclick="triggerCall('Video')" width="24" height="24" viewBox="0 0 24 24"><path d="M18 7c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-3.333L22 17V7l-4 3.333V7z"></path></svg>
                <svg class="icon-btn" onclick="triggerCall('Voice')" width="24" height="24" viewBox="0 0 24 24"><path d="M17.707 12.293a.999.999 0 00-1.414 0l-1.594 1.594c-.739-.22-2.118-.72-2.992-1.594s-1.374-2.253-1.594-2.992l1.594-1.594a.999.999 0 000-1.414l-4-4a.999.999 0 00-1.414 0L3.581 5.019c-.328.328-.523.774-.557 1.241-.136 2.391.803 5.4 3.013 7.61s5.219 3.149 7.61 3.013c.467-.034.913-.229 1.241-.557l2.819-2.819a.999.999 0 000-1.414l-4-4z"></path></svg>
            </div>
        </div>
        <div class="message-area" id="msgs"></div>
        <div class="footer">
            <div class="input-container">
                <svg class="icon-btn" onclick="document.getElementById('file-in').click()" width="24" height="24" viewBox="0 0 24 24"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path></svg>
                <input type="text" id="m-in" placeholder="Type message">
                <input type="file" id="file-in" accept="image/*" class="hidden" onchange="handleFile(this)">
            </div>
            <button class="btn-send" onclick="sendMsg()">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="#111b21"></path></svg>
            </button>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <div class="user-img" style="width:100px; height:100px; margin-bottom:20px;"></div>
        <h2 id="call-user">Friend</h2>
        <p id="call-status" style="color:var(--wa-green);">Ringing...</p>
        <div class="call-btn-red" onclick="endCall()">
            <svg fill="#fff" width="30" height="30" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4aeKaJI5X3Y9a4MSvc-UfEkvnilBHtxCVCoxDPhOH4XhTJY155HwWdVVkZJguTEiU/exec";
    let db = JSON.parse(localStorage.getItem('psms_v16_db')) || null;
    let chats = JSON.parse(localStorage.getItem('psms_v16_chats')) || {};
    let activePin = null;

    // Notification Permission Request
    if ("Notification" in window) {
        Notification.requestPermission();
    }

    window.onload = () => { if(db) launch(); };

    function startApp() {
        let n = document.getElementById('user-name').value;
        if(!n) return;
        let p = Math.floor(100000 + Math.random() * 900000).toString();
        db = { name: n, pin: p };
        localStorage.setItem('psms_v16_db', JSON.stringify(db));
        callServer(`action=register&name=${encodeURIComponent(n)}&pin=${p}`);
        launch();
    }

    function launch() {
        document.getElementById('setup-page').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('my-n').innerText = db.name;
        document.getElementById('my-pin').innerText = db.pin;
        setInterval(sync, 2000);
    }

    function callServer(params, callback) {
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?${params}&_t=${Date.now()}${callback ? '&callback='+callback : ''}`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    }

    function validatePin() {
        let pin = document.getElementById('target-pin').value;
        callServer(`action=getUser&pin=${pin}`, "handleSearch");
    }

    window.handleSearch = (user) => {
        if(user && user.name) openChat(user.name, user.pin);
        else alert("PIN not found!");
    }

    function openChat(n, pin) {
        activePin = pin;
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('act-n').innerText = n;
        showMsgs();
    }

    function showMsgs() {
        const box = document.getElementById('msgs');
        box.innerHTML = "";
        (chats[activePin] || []).forEach(m => {
            const content = m.type === 'img' ? `<img src="${m.t}" class="shared-img" onclick="window.open(this.src)">` : m.t;
            box.innerHTML += `<div class="msg ${m.s == db.pin ? 'sent' : 'recv'}">${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    function sendMsg(val = null, type = 'text') {
        let t = val || document.getElementById('m-in').value;
        if(!t) return;
        if(!chats[activePin]) chats[activePin] = [];
        chats[activePin].push({ s: db.pin, t: t, type: type });
        localStorage.setItem('psms_v16_chats', JSON.stringify(chats));
        showMsgs();
        document.getElementById('m-in').value = "";
        // Large Image Compression logic would go here, using base64 for now
        callServer(`action=send&from=${db.pin}&to=${activePin}&msg=${encodeURIComponent(t)}`);
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => sendMsg(e.target.result, 'img');
            r.readAsDataURL(input.files[0]);
        }
    }

    function triggerCall(type) {
        document.getElementById('call-overlay').classList.remove('hidden');
        document.getElementById('call-user').innerText = document.getElementById('act-n').innerText;
        document.getElementById('call-status').innerText = `${type} calling...`;
        sendMsg(`[CALL_REQUEST:${type}]`, 'system'); // Send call signal to friend
    }

    function endCall() { document.getElementById('call-overlay').classList.add('hidden'); }

    function sync() { callServer(`action=getMessages&myPin=${db.pin}`, "handleSync"); }

    window.handleSync = (data) => {
        if(data && data.length > 0) {
            data.forEach(m => {
                if(!chats[m.sender]) chats[m.sender] = [];
                if(!chats[m.sender].some(x => x.t === m.text)) {
                    let type = m.text.startsWith('data:image') ? 'img' : 'text';
                    chats[m.sender].push({ s: m.sender, t: m.text, type: type });
                    
                    // Trigger Call Screen if signal received
                    if(m.text.includes("[CALL_REQUEST:")) {
                        triggerCall(m.text.split(":")[1].replace("]", ""));
                    }

                    // NOTIFICATION LOGIC
                    if (Notification.permission === "granted") {
                        let n = new Notification(m.sender_name || "New Message", {
                            body: type === 'img' ? "Sent a photo" : m.text,
                            icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png'
                        });
                        n.onclick = () => { window.focus(); openChat(m.sender_name, m.sender); };
                    }
                }
            });
            localStorage.setItem('psms_v16_chats', JSON.stringify(chats));
            if(activePin) showMsgs();
        }
    };

    function closeChat() { document.getElementById('chat-window').classList.add('hidden'); activePin = null; }
</script>
</body>
</html>
