<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Private Elite v18 Pro - Ultra</title>
    <style>
        :root { 
            --neon-green: #00ff41; 
            --deep-bg: #050505; 
            --panel-bg: #121212; 
            --sent-bg: #1a1a1a; 
            --recv-bg: #003311; 
            --text-primary: #e0e0e0;
            --text-dim: #888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--deep-bg); color: var(--text-primary); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Cinematic Background */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at center, #0a1f0a 0%, #050505 100%);
            z-index: -1;
        }

        /* Connecting Animation */
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .scanning-line { 
            position: absolute; width: 100%; height: 2px; background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green); animation: scan 2s linear infinite; 
        }

        /* Professional UI Components */
        #setup-page, #main-ui { 
            height: 100%; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; padding: 30px; text-align: center;
        }

        .neon-input { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 20px; 
            border-radius: 4px; color: #fff; width: 100%; max-width: 380px; margin-bottom: 20px; 
            outline: none; font-size: 16px; letter-spacing: 2px; transition: 0.4s;
        }
        .neon-input:focus { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(0,255,65,0.3); }

        .btn-elite { 
            background: var(--neon-green); color: #000; font-weight: 900; border: none; 
            padding: 18px 40px; border-radius: 4px; cursor: pointer; letter-spacing: 3px;
            text-transform: uppercase; transition: 0.3s; width: 100%; max-width: 380px;
        }
        .btn-elite:active { transform: scale(0.98); opacity: 0.8; }

        /* Chat Architecture */
        #chat-window { 
            position: fixed; inset: 0; background: var(--deep-bg); z-index: 2000; 
            display: flex; flex-direction: column; animation: fadeIn 0.5s ease;
        }
        .chat-header { 
            background: var(--panel-bg); padding: 15px; display: flex; align-items: center; 
            gap: 15px; border-bottom: 1px solid #222; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .status-dot { width: 8px; height: 8px; background: var(--neon-green); border-radius: 50%; box-shadow: 0 0 5px var(--neon-green); }

        .message-area { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        
        .msg { 
            max-width: 85%; padding: 12px 18px; border-radius: 2px; font-size: 14px; 
            line-height: 1.5; position: relative; border-left: 2px solid transparent;
        }
        .sent { align-self: flex-end; background: var(--sent-bg); border-right: 2px solid var(--neon-green); text-align: right; }
        .recv { align-self: flex-start; background: var(--recv-bg); border-left: 2px solid var(--neon-green); }
        .shared-img { width: 100%; max-width: 300px; border: 1px solid #444; margin-top: 10px; filter: grayscale(0.3); }

        /* Full-Screen Call System */
        #call-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 5000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            width: 110px; height: 160px; position: absolute; top: 30px; right: 30px; 
            border: 1px solid var(--neon-green); border-radius: 4px; z-index: 5001; background: #111;
        }
        .call-actions { position: absolute; bottom: 60px; display: flex; gap: 50px; }
        .c-btn { 
            width: 70px; height: 70px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .c-hang { background: #ff0033; box-shadow: 0 0 20px rgba(255,0,51,0.4); }
        .c-ans { background: var(--neon-green); box-shadow: 0 0 20px rgba(0,255,65,0.4); }

        .footer { background: var(--panel-bg); padding: 15px; display: flex; gap: 12px; align-items: center; }
        .input-wrap { flex: 1; background: #1a1a1a; padding: 10px 20px; border-radius: 2px; display: flex; align-items: center; }
        .input-wrap input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 10px 0; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="snd-msg" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/bell_small_ring_01.mp3"></audio>
    <audio id="snd-ring" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_multimedia_cell_phone_ring_back_tone_001_64243.mp3" loop></audio>

    <div id="setup-page">
        <h1 style="letter-spacing:10px; color:var(--neon-green); margin-bottom:30px;">ELITE_SYSTEM</h1>
        <input type="text" id="user-name" class="neon-input" placeholder="REGISTER_IDENTITY">
        <button class="btn-elite" onclick="initiateSystem()">Initialize</button>
    </div>

    <div id="main-ui" class="hidden">
        <div style="border: 2px solid var(--neon-green); padding: 20px; margin-bottom: 40px;">
            <p style="color:var(--text-dim); font-size:12px; text-transform:uppercase;">Identity Confirmed</p>
            <h2 id="my-n" style="margin: 10px 0;">USER</h2>
            <p style="color:var(--neon-green); font-size:24px; letter-spacing:5px;" id="my-pin">000000</p>
        </div>
        <input type="number" id="target-pin" class="neon-input" placeholder="TARGET_PIN">
        <div id="loader-area" class="hidden" style="position:relative; width:100%; height:2px; margin-bottom:20px;">
            <div class="scanning-line"></div>
        </div>
        <button id="conn-btn" class="btn-elite" onclick="establishLink()">Link System</button>
    </div>

    <div id="chat-window" class="hidden">
        <div class="chat-header">
            <div onclick="closeChat()" style="cursor:pointer; padding:10px;">BACK</div>
            <div style="flex:1">
                <div style="display:flex; align-items:center; gap:8px;">
                    <div class="status-dot"></div>
                    <b id="act-n" style="letter-spacing:2px; text-transform:uppercase;">TARGET</b>
                </div>
                <small style="color:var(--text-dim)">SECURE_CHANNEL_ACTIVE</small>
            </div>
            <div style="display:flex; gap:25px;">
                <span onclick="callProcess('Video')" style="cursor:pointer; color:var(--neon-green)">VIDEO</span>
                <span onclick="callProcess('Voice')" style="cursor:pointer; color:var(--neon-green)">VOICE</span>
            </div>
        </div>
        <div class="message-area" id="msgs"></div>
        <div class="footer">
            <div class="input-wrap">
                <input type="text" id="m-in" placeholder="ENCRYPTED_MESSAGE">
                <span onclick="document.getElementById('f-in').click()" style="cursor:pointer; color:var(--text-dim)">FILE</span>
                <input type="file" id="f-in" class="hidden" onchange="fileRouter(this)">
            </div>
            <button onclick="transmit()" style="background:none; border:none; color:var(--neon-green); font-weight:bold; cursor:pointer;">SEND</button>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <div style="position:absolute; top:20%; width:100%; text-align:center;">
            <h1 id="c-name" style="letter-spacing:8px;">IDENTITY</h1>
            <p id="c-status" style="color:var(--neon-green); margin-top:20px;">ESTABLISHING...</p>
        </div>
        <div class="call-actions">
            <div id="ans-btn" class="c-btn c-ans hidden" onclick="answerRequest()">ANS</div>
            <div class="c-btn c-hang" onclick="terminateCall()">END</div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4aeKaJI5X3Y9a4MSvc-UfEkvnilBHtxCVCoxDPhOH4XhTJY155HwWdVVkZJguTEiU/exec";
    let myIdentity = JSON.parse(localStorage.getItem('elite_db')) || null;
    let localChats = JSON.parse(localStorage.getItem('elite_chats')) || {};
    let activeTarget = localStorage.getItem('elite_active_target') || null;
    let streamRef = null;
    let currentMode = null;

    window.onload = () => { 
        if(myIdentity) startConsole();
        if("Notification" in window) Notification.requestPermission();
    };

    function initiateSystem() {
        let n = document.getElementById('user-name').value;
        if(!n) return;
        let p = Math.floor(100000 + Math.random() * 900000).toString();
        myIdentity = { name: n, pin: p };
        localStorage.setItem('elite_db', JSON.stringify(myIdentity));
        request(`action=register&name=${encodeURIComponent(n)}&pin=${p}`);
        startConsole();
    }

    function startConsole() {
        document.getElementById('setup-page').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('my-n').innerText = myIdentity.name;
        document.getElementById('my-pin').innerText = myIdentity.pin;
        setInterval(syncEngine, 1500); // 1.5s real-time sync
    }

    function request(params, cb) {
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?${params}&_t=${Date.now()}${cb ? '&callback='+cb : ''}`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    }

    function establishLink() {
        document.getElementById('loader-area').classList.remove('hidden');
        let p = document.getElementById('target-pin').value;
        request(`action=getUser&pin=${p}`, "onLinkReady");
    }

    window.onLinkReady = (u) => {
        document.getElementById('loader-area').classList.add('hidden');
        if(u && u.name) {
            activeTarget = u.pin;
            localStorage.setItem('elite_active_target', u.pin);
            openInterface(u.name, u.pin);
        } else alert("TARGET_NOT_FOUND");
    }

    function openInterface(name, pin) {
        activeTarget = pin;
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('act-n').innerText = name;
        renderHistory();
    }

    function renderHistory() {
        if(!activeTarget) return;
        const box = document.getElementById('msgs'); box.innerHTML = "";
        (localChats[activeTarget] || []).forEach(m => {
            if(m.type === 'sys') return;
            const content = m.t.startsWith('data:image') ? `<img src="${m.t}" class="shared-img">` : m.t;
            box.innerHTML += `<div class="msg ${m.s == myIdentity.pin ? 'sent' : 'recv'}">${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    function transmit(data = null) {
        let val = data || document.getElementById('m-in').value;
        if(!val || !activeTarget) return;
        if(!localChats[activeTarget]) localChats[activeTarget] = [];
        localChats[activeTarget].push({ s: myIdentity.pin, t: val });
        localStorage.setItem('elite_chats', JSON.stringify(localChats));
        renderHistory();
        document.getElementById('m-in').value = "";
        request(`action=send&from=${myIdentity.pin}&to=${activeTarget}&msg=${encodeURIComponent(val)}`);
    }

    async function callProcess(type) {
        currentMode = type;
        document.getElementById('call-overlay').classList.remove('hidden');
        document.getElementById('ans-btn').classList.add('hidden');
        document.getElementById('c-name').innerText = document.getElementById('act-n').innerText;
        document.getElementById('c-status').innerText = "LINKING_" + type.toUpperCase();
        playSnd('snd-ring');
        await bootMedia(type);
        transmit(`[REQ_CALL:${type}]`);
    }

    async function bootMedia(type) {
        try {
            if(streamRef) streamRef.getTracks().forEach(t => t.stop());
            streamRef = await navigator.mediaDevices.getUserMedia({ video: type==='Video', audio: true });
            document.getElementById('local-video').srcObject = streamRef;
            document.getElementById('local-video').classList.toggle('hidden', type==='Voice');
        } catch (e) { terminateCall(); }
    }

    function answerRequest() {
        stopSnd('snd-ring');
        document.getElementById('ans-btn').classList.add('hidden');
        document.getElementById('c-status').innerText = "CONNECTED";
        bootMedia(currentMode).then(() => {
            document.getElementById('remote-video').srcObject = streamRef;
        });
    }

    function terminateCall() {
        stopSnd('snd-ring');
        if(streamRef) streamRef.getTracks().forEach(t => t.stop());
        document.getElementById('call-overlay').classList.add('hidden');
        transmit("[TERMINATE]");
    }

    function syncEngine() { 
        if(myIdentity) request(`action=getMessages&myPin=${myIdentity.pin}`, "onDataReceived"); 
    }

    window.onDataReceived = (data) => {
        if(data && data.length > 0) {
            data.forEach(m => {
                if(!localChats[m.sender]) localChats[m.sender] = [];
                if(!localChats[m.sender].some(x => x.t === m.text)) {
                    
                    let isCall = m.text.includes("[REQ_CALL:");
                    localChats[m.sender].push({ s: m.sender, t: m.text });
                    
                    // Mutual Connection Logic: Phone B becomes equally active
                    activeTarget = m.sender;
                    localStorage.setItem('elite_active_target', m.sender);

                    if(isCall) {
                        currentMode = m.text.includes("Video") ? "Video" : "Voice";
                        document.getElementById('call-overlay').classList.remove('hidden');
                        document.getElementById('ans-btn').classList.remove('hidden');
                        document.getElementById('c-name').innerText = m.sender_name;
                        document.getElementById('c-status').innerText = "INCOMING_" + currentMode;
                        playSnd('snd-ring');
                    } else if(m.text === "[TERMINATE]") {
                        terminateCall();
                    } else {
                        playSnd('snd-msg');
                        openInterface(m.sender_name, m.sender);
                        if(Notification.permission === "granted") new Notification(m.sender_name, { body: "New Encrypted Data" });
                    }
                }
            });
            localStorage.setItem('elite_chats', JSON.stringify(localChats));
            renderHistory();
        }
    };

    function fileRouter(input) {
        if (input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => transmit(e.target.result);
            r.readAsDataURL(input.files[0]);
        }
    }

    function playSnd(id) { let a = document.getElementById(id); a.currentTime=0; a.play().catch(()=>{}); }
    function stopSnd(id) { let a = document.getElementById(id); a.pause(); a.currentTime=0; }
    function closeChat() { document.getElementById('chat-window').classList.add('hidden'); }
</script>
</body>
</html>
