<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Private Elite Pro v18</title>
    <style>
        :root { 
            --accent: #00ffa3; 
            --bg-dark: #05080a; 
            --panel: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --danger: #ff3b3b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Cinematic Background */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #00ffa311 0%, transparent 70%);
            pointer-events: none; z-index: -1;
        }

        /* Animations */
        @keyframes pulse-ring { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 163, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(0, 255, 163, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 163, 0); } }
        .connecting-anim { animation: pulse-ring 2s infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Login & Main UI */
        #setup-page, #main-ui { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .premium-input { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; color: #fff; width: 100%; max-width: 400px; margin-bottom: 20px; outline: none; font-size: 18px; backdrop-filter: blur(10px); transition: 0.4s; }
        .premium-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .action-btn { background: var(--accent); color: #000; font-weight: 800; border: none; padding: 20px 40px; border-radius: 20px; cursor: pointer; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .action-btn:active { transform: scale(0.95); }

        /* Chat System */
        #chat-window { position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000; display: flex; flex-direction: column; animation: fadeIn 0.4s ease-out; }
        .header { background: var(--panel); padding: 15px 25px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); }
        .status-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }
        
        .message-viewport { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 14px 20px; border-radius: 22px; font-size: 15px; line-height: 1.5; position: relative; animation: fadeIn 0.3s ease; }
        .sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .recv { align-self: flex-start; background: var(--panel); color: #fff; border-bottom-left-radius: 4px; }
        .img-content { width: 100%; border-radius: 12px; margin-top: 5px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }

        /* Advanced Calling UI */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 80px 0; }
        .video-container { position: absolute; inset: 0; z-index: 1; }
        #remote-v { width: 100%; height: 100%; object-fit: cover; }
        #local-v { width: 110px; height: 160px; position: absolute; top: 40px; right: 25px; border-radius: 15px; border: 2px solid var(--accent); object-fit: cover; z-index: 2; background: #111; }
        .call-meta { z-index: 3; text-align: center; }
        .call-meta h1 { font-size: 38px; font-weight: 300; margin-bottom: 10px; }
        .call-meta p { color: var(--accent); letter-spacing: 4px; font-size: 14px; }
        
        .controls { z-index: 3; display: flex; gap: 40px; }
        .btn-round { width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .decline { background: var(--danger); box-shadow: 0 0 30px rgba(255, 59, 59, 0.3); }
        .accept { background: var(--accent); box-shadow: 0 0 30px rgba(0, 255, 163, 0.3); }

        /* Input Area */
        .bottom-bar { padding: 20px; background: var(--panel); display: flex; align-items: center; gap: 15px; backdrop-filter: blur(20px); }
        .input-box { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px 20px; border-radius: 30px; color: #fff; outline: none; }
    </style>
</head>
<body>

    <audio id="ring-audio" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_multimedia_cell_phone_ring_back_tone_001_64243.mp3" loop></audio>
    <audio id="msg-audio" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/bell_small_ring_01.mp3"></audio>

    <div id="setup-page">
        <h2 style="letter-spacing: 8px; margin-bottom: 40px; font-weight: 200;">IDENTITY</h2>
        <input type="text" id="u-name" class="premium-input" placeholder="Enter Full Name">
        <button class="action-btn" onclick="registerUser()">Initialize</button>
    </div>

    <div id="main-ui" class="hidden">
        <div style="margin-bottom: 50px;">
            <p style="color: var(--text-dim);">Logged in as</p>
            <h1 id="disp-name" style="font-size: 32px; color: var(--accent);">User</h1>
            <p style="margin-top:10px; font-family: monospace; letter-spacing: 2px;">SECURE PIN: <span id="disp-pin">000000</span></p>
        </div>
        <input type="number" id="t-pin" class="premium-input" placeholder="Partner PIN">
        <button id="conn-btn" class="action-btn" onclick="connectPartner()">Establish Link</button>
    </div>

    <div id="chat-window" class="hidden">
        <div class="header">
            <div onclick="exitChat()" style="cursor:pointer; padding: 5px;">BACK</div>
            <div style="flex:1">
                <div style="display:flex; align-items:center; gap:8px;">
                    <b id="partner-name-display" style="font-size:18px;">Partner</b>
                    <div class="status-dot"></div>
                </div>
                <small style="color: var(--accent); font-size:11px;">ENCRYPTED CHANNEL</small>
            </div>
            <div style="display:flex; gap:25px;">
                <div onclick="startCall('Video')" style="cursor:pointer; color:var(--accent);">VIDEO</div>
                <div onclick="startCall('Voice')" style="cursor:pointer; color:var(--accent);">VOICE</div>
            </div>
        </div>
        <div class="message-viewport" id="chat-scroller"></div>
        <div class="bottom-bar">
            <div onclick="document.getElementById('img-in').click()" style="cursor:pointer; color:var(--accent); font-weight:bold;">+</div>
            <input type="file" id="img-in" class="hidden" accept="image/*" onchange="uploadImage(this)">
            <input type="text" id="msg-in" class="input-box" placeholder="Write message...">
            <div onclick="processMsg()" style="color:var(--accent); font-weight:bold; cursor:pointer;">SEND</div>
        </div>
    </div>

    <div id="call-ui" class="hidden">
        <div class="video-container">
            <video id="remote-v" autoplay playsinline></video>
            <video id="local-v" autoplay playsinline muted></video>
        </div>
        <div class="call-meta">
            <h1 id="c-name">Partner</h1>
            <p id="c-status">LINKING...</p>
        </div>
        <div class="controls">
            <div id="accept-btn" class="btn-round accept hidden" onclick="answerIncoming()">ANSWER</div>
            <div class="btn-round decline" onclick="terminateCall()">HANGUP</div>
        </div>
    </div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbz4aeKaJI5X3Y9a4MSvc-UfEkvnilBHtxCVCoxDPhOH4XhTJY155HwWdVVkZJguTEiU/exec";
    let myData = JSON.parse(localStorage.getItem('elite_v18_user')) || null;
    let localChats = JSON.parse(localStorage.getItem('elite_v18_history')) || {};
    let partnerPin = localStorage.getItem('elite_v18_partner') || null;
    let activeStream = null;
    let callMode = null;

    window.onload = () => {
        if(myData) {
            document.getElementById('setup-page').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('disp-name').innerText = myData.name;
            document.getElementById('disp-pin').innerText = myData.pin;
            startGlobalSync();
        }
        if("Notification" in window) Notification.requestPermission();
    };

    function registerUser() {
        let n = document.getElementById('u-name').value;
        if(!n) return;
        let p = Math.floor(100000 + Math.random() * 900000).toString();
        myData = { name: n, pin: p };
        localStorage.setItem('elite_v18_user', JSON.stringify(myData));
        apiCall(`action=register&name=${encodeURIComponent(n)}&pin=${p}`);
        location.reload();
    }

    function apiCall(params, cb) {
        const s = document.createElement('script');
        s.src = `${API}?${params}&_t=${Date.now()}${cb ? '&callback='+cb : ''}`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    }

    function connectPartner() {
        let pin = document.getElementById('t-pin').value;
        if(!pin) return;
        const btn = document.getElementById('conn-btn');
        btn.innerText = "LINKING...";
        btn.classList.add('connecting-anim');
        apiCall(`action=getUser&pin=${pin}`, "foundPartner");
    }

    window.foundPartner = (res) => {
        const btn = document.getElementById('conn-btn');
        btn.innerText = "Establish Link";
        btn.classList.remove('connecting-anim');
        if(res && res.name) {
            partnerPin = res.pin;
            localStorage.setItem('elite_v18_partner', res.pin);
            openMessenger(res.name, res.pin);
        } else alert("Channel Not Found");
    };

    function openMessenger(name, pin) {
        partnerPin = pin;
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('partner-name-display').innerText = name;
        renderHistory();
    }

    function renderHistory() {
        if(!partnerPin) return;
        const box = document.getElementById('chat-scroller');
        box.innerHTML = "";
        (localChats[partnerPin] || []).forEach(m => {
            if(m.type === 'sys') return;
            const isImg = m.body.startsWith('data:image');
            const html = isImg ? `<img src="${m.body}" class="img-content">` : m.body;
            box.innerHTML += `<div class="bubble ${m.sender === myData.pin ? 'sent' : 'recv'}">${html}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    function processMsg(content = null) {
        let val = content || document.getElementById('msg-in').value;
        if(!val || !partnerPin) return;
        saveLocal(partnerPin, myData.pin, val, 'text');
        document.getElementById('msg-in').value = "";
        apiCall(`action=send&from=${myData.pin}&to=${partnerPin}&msg=${encodeURIComponent(val)}`);
        renderHistory();
    }

    function saveLocal(pPin, sender, body, type) {
        if(!localChats[pPin]) localChats[pPin] = [];
        localChats[pPin].push({ sender, body, type });
        localStorage.setItem('elite_v18_history', JSON.stringify(localChats));
    }

    function uploadImage(el) {
        if(el.files[0]) {
            let r = new FileReader();
            r.onload = (e) => processMsg(e.target.result);
            r.readAsDataURL(el.files[0]);
        }
    }

    async function startCall(type) {
        callMode = type;
        document.getElementById('call-ui').classList.remove('hidden');
        document.getElementById('accept-btn').classList.add('hidden');
        document.getElementById('c-name').innerText = document.getElementById('partner-name-display').innerText;
        document.getElementById('c-status').innerText = `DIALING ${type.toUpperCase()}...`;
        document.getElementById('ring-audio').play();
        await streamMedia(type);
        apiCall(`action=send&from=${myData.pin}&to=${partnerPin}&msg=${encodeURIComponent('[CALL_START:'+type+']')}`);
    }

    async function streamMedia(type) {
        try {
            if(activeStream) activeStream.getTracks().forEach(t => t.stop());
            activeStream = await navigator.mediaDevices.getUserMedia({ video: type === 'Video', audio: true });
            document.getElementById('local-v').srcObject = activeStream;
            document.getElementById('local-v').classList.toggle('hidden', type === 'Voice');
        } catch(e) { terminateCall(); }
    }

    function answerIncoming() {
        document.getElementById('ring-audio').pause();
        document.getElementById('accept-btn').classList.add('hidden');
        document.getElementById('c-status').innerText = "CONNECTED";
        streamMedia(callMode).then(() => {
            document.getElementById('remote-v').srcObject = activeStream;
        });
    }

    function terminateCall() {
        document.getElementById('ring-audio').pause();
        if(activeStream) activeStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').classList.add('hidden');
        apiCall(`action=send&from=${myData.pin}&to=${partnerPin}&msg=${encodeURIComponent('[CALL_END]')}`);
    }

    function startGlobalSync() {
        setInterval(() => {
            apiCall(`action=getMessages&myPin=${myData.pin}`, "handleSync");
        }, 2000);
    }

    window.handleSync = (data) => {
        if(data && data.length > 0) {
            data.forEach(m => {
                if(!localChats[m.sender]) localChats[m.sender] = [];
                if(!localChats[m.sender].some(x => x.body === m.text)) {
                    
                    let isCall = m.text.includes("[CALL_START:");
                    let isEnd = m.text === "[CALL_END]";
                    
                    saveLocal(m.sender, m.sender, m.text, isCall ? 'sys' : 'text');
                    
                    if(isCall) {
                        callMode = m.text.includes("Video") ? "Video" : "Voice";
                        document.getElementById('call-ui').classList.remove('hidden');
                        document.getElementById('accept-btn').classList.remove('hidden');
                        document.getElementById('c-name').innerText = m.sender_name;
                        document.getElementById('c-status').innerText = `INCOMING ${callMode.toUpperCase()}...`;
                        document.getElementById('ring-audio').play();
                    } else if(isEnd) {
                        terminateCall();
                    } else {
                        document.getElementById('msg-audio').play();
                        if(!partnerPin || partnerPin !== m.sender) {
                            partnerPin = m.sender;
                            localStorage.setItem('elite_v18_partner', m.sender);
                        }
                        openMessenger(m.sender_name, m.sender);
                        if(Notification.permission === "granted") {
                            new Notification(m.sender_name, { body: m.text.startsWith('data:image') ? "Photo Received" : m.text });
                        }
                    }
                }
            });
            renderHistory();
        }
    };

    function exitChat() { document.getElementById('chat-window').classList.add('hidden'); }
</script>
</body>
</html>
